<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Actividades JClic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .search-box {
            background: white;
            border-radius: 50px;
            padding: 15px 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .search-box input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 18px;
            padding: 10px;
        }

        .search-icon {
            width: 24px;
            height: 24px;
            color: #667eea;
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 600;
        }

        .filter-btn:hover {
            background: white;
            color: #667eea;
        }

        .filter-btn.active {
            background: white;
            color: #667eea;
        }

        .results-info {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .project-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .project-category {
            display: inline-block;
            padding: 5px 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .project-title {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
        }

        .project-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .project-keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .keyword-tag {
            padding: 4px 10px;
            background: #f0f0f0;
            border-radius: 10px;
            font-size: 12px;
            color: #666;
        }

        .project-link {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: opacity 0.3s;
            font-weight: 600;
        }

        .project-link:hover {
            opacity: 0.9;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 60px 20px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 60px 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .search-box {
                padding: 12px 20px;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ® Buscador de Actividades JClic</h1>
            <p>Encuentra actividades educativas interactivas</p>
        </div>

        <div class="search-box">
            <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Buscar por tÃ­tulo, descripciÃ³n o palabras clave..."
                autocomplete="off"
            >
        </div>

        <div class="filters" id="filtersContainer"></div>

        <div class="results-info" id="resultsInfo"></div>

        <div id="loadingMessage" class="loading">Cargando proyectos...</div>
        <div id="noResults" class="no-results" style="display: none;">
            No se encontraron proyectos que coincidan con tu bÃºsqueda ðŸ˜•
        </div>

        <div class="projects-grid" id="projectsGrid"></div>
    </div>

    <script>
        let proyectosData = [];
        let filtroCategoria = 'TODOS';

        // Cargar datos desde el archivo JSON
        async function cargarProyectos() {
            try {
                const response = await fetch('proyectos-data.json');
                proyectosData = await response.json();
                
                document.getElementById('loadingMessage').style.display = 'none';
                
                crearFiltros();
                mostrarProyectos(proyectosData);
                
                console.log(`âœ“ ${proyectosData.length} proyectos cargados`);
            } catch (error) {
                console.error('Error cargando proyectos:', error);
                document.getElementById('loadingMessage').innerHTML = 
                    'âŒ Error al cargar los proyectos. Verifica que proyectos-data.json estÃ© en la misma carpeta.';
            }
        }

        // Crear botones de filtro por categorÃ­a
        function crearFiltros() {
            const categorias = ['TODOS', ...new Set(proyectosData.map(p => p.categoria))];
            const container = document.getElementById('filtersContainer');
            
            categorias.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn' + (cat === 'TODOS' ? ' active' : '');
                btn.textContent = cat;
                btn.onclick = () => filtrarPorCategoria(cat, btn);
                container.appendChild(btn);
            });
        }

        // Filtrar por categorÃ­a
        function filtrarPorCategoria(categoria, btnElement) {
            filtroCategoria = categoria;
            
            // Actualizar botones activos
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            btnElement.classList.add('active');
            
            // Aplicar bÃºsqueda actual
            buscarProyectos();
        }

        // FunciÃ³n de bÃºsqueda
        function buscarProyectos() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            
            let resultados = proyectosData;
            
            // Filtrar por categorÃ­a
            if (filtroCategoria !== 'TODOS') {
                resultados = resultados.filter(p => p.categoria === filtroCategoria);
            }
            
            // Filtrar por bÃºsqueda de texto
            if (query) {
                resultados = resultados.filter(proyecto => {
                    const titulo = proyecto.titulo.toLowerCase();
                    const descripcion = proyecto.descripcion.toLowerCase();
                    const keywords = proyecto.keywords.join(' ').toLowerCase();
                    
                    return titulo.includes(query) || 
                           descripcion.includes(query) || 
                           keywords.includes(query);
                });
            }
            
            mostrarProyectos(resultados);
        }

        // Mostrar proyectos en el grid
        function mostrarProyectos(proyectos) {
            const grid = document.getElementById('projectsGrid');
            const noResults = document.getElementById('noResults');
            const resultsInfo = document.getElementById('resultsInfo');
            
            grid.innerHTML = '';
            
            if (proyectos.length === 0) {
                noResults.style.display = 'block';
                resultsInfo.textContent = '';
                return;
            }
            
            noResults.style.display = 'none';
            resultsInfo.textContent = `${proyectos.length} actividad${proyectos.length !== 1 ? 'es' : ''} encontrada${proyectos.length !== 1 ? 's' : ''}`;
            
            proyectos.forEach(proyecto => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.onclick = () => window.location.href = proyecto.url;
                
                let keywordsHTML = '';
                if (proyecto.keywords && proyecto.keywords.length > 0) {
                    keywordsHTML = '<div class="project-keywords">' +
                        proyecto.keywords.map(kw => `<span class="keyword-tag">${kw}</span>`).join('') +
                        '</div>';
                }
                
                card.innerHTML = `
                    <span class="project-category">${proyecto.categoria}</span>
                    <h3 class="project-title">${proyecto.titulo}</h3>
                    ${proyecto.descripcion ? `<p class="project-description">${proyecto.descripcion}</p>` : ''}
                    ${keywordsHTML}
                    <a href="${proyecto.url}" class="project-link" onclick="event.stopPropagation()">
                        Abrir Actividad â†’
                    </a>
                `;
                
                grid.appendChild(card);
            });
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', buscarProyectos);

        // Cargar proyectos al iniciar
        cargarProyectos();
    </script>
</body>
</html>
