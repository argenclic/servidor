  <script>
    // Precarga de imágenes
    const jugar     = new Image(180, 60);   jugar.src     = "recursos/jugar1.png";
    const jugarOn   = new Image(180, 60);   jugarOn.src   = "recursos/jugar2.png";
    const tecnicas  = new Image(150, 110);  tecnicas.src  = "recursos/tecnicas1.png";
    const tecnicasOn= new Image(150, 110);  tecnicasOn.src= "recursos/tecnicas2.png";
    const jclic     = new Image(300, 110);  jclic.src     = "recursos/jclicque1.png";
    const jclicOn   = new Image(300, 110);  jclicOn.src   = "recursos/jclicque2.png";
    const descargar = new Image(225, 30);   descargar.src = "recursos/descargar.png";
    const descargarOn=new Image(225, 30);   descargarOn.src="recursos/descargar2.png";

    // Función genérica
    function activarHover(id, normal, hover) {
      const img = document.getElementById(id);
      if (!img) return;
      img.addEventListener("mouseover", () => img.src = hover.src);
      img.addEventListener("mouseout",  () => img.src = normal.src);
    }

    window.addEventListener("DOMContentLoaded", () => {
      activarHover("btnJugar", jugar, jugarOn);
      activarHover("btnDescargar", descargar, descargarOn);
      activarHover("btnJClic", jclic, jclicOn);
      activarHover("btnTecnicas", tecnicas, tecnicasOn);
    });
  </script>
