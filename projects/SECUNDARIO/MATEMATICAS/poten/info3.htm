<title>CUADRADO PERFECTO</title>
</head>

<body bgcolor="#848242">

<p>&nbsp;</p>
<p>&nbsp;</p>
<blockquote>
  <blockquote>
    <p><b><font face="Arial" size="4">CUADRADO PERFECTO</font></b></p>
    <p><b><font face="Arial" size="4">El 16 es un cuadrado perfecto porque 4*4 =
    16</font></b></p>
    <p><b><font face="Arial" size="4">El 9 es un cuadrado perfecto porque 3*3 =
    9</font></b></p>
    <p><b><font face="Arial" size="4">El 12 no es un cuadrado perfecto</font></b></p>
    <p><b><font face="Arial" size="4">Los cuadrados perfectos, por tanto son los
    que resultan de multiplicar un número por si mismo.</font></b></p>
    <p>&nbsp;</p>
    <p><b><font face="Arial" size="4">1, 4, 9, 16, 25, 36, 49, 64</font></b></p>
  </blockquote>
</blockquote>

</body>
